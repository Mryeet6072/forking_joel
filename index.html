<script>
    const currentVersion = "1.8"; // Current version

    window.onload = function() {
        const storedVersion = localStorage.getItem('updateLogVersion');
        if (storedVersion !== currentVersion) {
            document.getElementById('updateLog').style.display = 'block';
            document.querySelectorAll('.blur-content').forEach(function(element) {
                element.classList.add('blur-content');
            });
        } else {
            document.getElementById('updateLog').style.display = 'none';
            document.querySelectorAll('.blur-content').forEach(function(element) {
                element.classList.remove('blur-content');
            });
        }
    };

    document.getElementById('updateLog').addEventListener('click', function() {
        if (!localStorage.getItem('firstVisit')) {
            localStorage.setItem('firstVisit', 'true');

            const container = document.createElement('div');
            container.style.position = 'relative';
            container.style.width = '100%';
            container.style.height = '100%';

            const closeButton = document.createElement('button');
            closeButton.textContent = 'X';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.background = 'black';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.padding = '5px 10px';
            closeButton.style.fontSize = '16px';
            closeButton.style.cursor = 'pointer';
            closeButton.style.borderRadius = '5px';

            closeButton.addEventListener('click', function() {
                container.parentElement.style.display = 'none';
            });

            const message = document.createElement('div');
            message.textContent = 'Select Your Site Settings - You can edit this in the settings tab';
            message.style.textAlign = 'center';
            message.style.fontFamily = 'Comfortaa, sans-serif';
            message.style.fontWeight = 'bold';
            message.style.fontSize = '20px';
            message.style.marginBottom = '10px';

            const iframe = document.createElement('iframe');
            iframe.src = '/pages/settings';
            iframe.style.width = '100%';
            iframe.style.height = 'calc(100% - 40px)';
            iframe.style.border = 'none';
            iframe.style.borderRadius = 'inherit';

            container.appendChild(message);
            container.appendChild(closeButton);
            container.appendChild(iframe);

            const updateLog = document.getElementById('updateLog');
            updateLog.innerHTML = '';
            updateLog.appendChild(container);
        } else {
            document.getElementById('updateLog').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('updateLog').style.display = 'none';
                document.querySelectorAll('.blur-content').forEach(function(element) {
                    element.classList.remove('blur-content');
                });
            }, 500);
            localStorage.setItem('updateLogVersion', currentVersion);
        }
    });
</script>

<script>

const code = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
let currentKeyIndex = 0;

document.addEventListener('keydown', (event) => {
    if (event.key === code[currentKeyIndex]) {
        currentKeyIndex++;
        if (currentKeyIndex === code.length) {
            window.location.pathname = "/pages/super-secret.html"
            currentKeyIndex = 0;
        }
    } else {
        currentKeyIndex = 0;
    }
});
</script>

<script>
async function fetchAndExtractButtons(url, count) {
    const response = await fetch(url);
    const text = await response.text();
    const tempDoc = new DOMParser().parseFromString(text, 'text/html');
    const buttons = Array.from(tempDoc.querySelectorAll('.game-button'));
    return shuffle(buttons).slice(0, count);
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function cloneElement(el) {
    return el.cloneNode(true);
}

async function loadFeaturedContent() {
    const container = document.getElementById('featuredContent');

    const [gameButtons, appButtons] = await Promise.all([
        fetchAndExtractButtons('/pages/games', 4),
        fetchAndExtractButtons('/pages/apps', 4),
    ]);

    [...gameButtons, ...appButtons].forEach(button => {
        container.appendChild(cloneElement(button));
    });
}

window.addEventListener('DOMContentLoaded', loadFeaturedContent);
</script>
