<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
			color: white;
			background-color: #1a1a1a;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #222;
			box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="email"], input[type="url"], input[type="submit"], select {
            width: 96%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
        .result {
            margin-top: 20px;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Blocked Site Checker</h2>
        <form id="blockedSiteForm">
            <label for="userEmail">Enter your Email:</label>
            <input type="email" id="userEmail" required>

            <label for="url">Enter URL to Check:</label>
            <input type="url" id="url" required>

            <label for="region">Select Region:</label>
            <select id="region">
                <option value="useast-www.securly.com">USEAST</option>
                <option value="useast2-www.securly.com">USEAST2</option>
                <option value="www.securly.com">USWEST</option>
                <option value="uk-www.securly.com">UK</option>
                <option value="euwest-www.securly.com">EUWEST</option>
                <option value="ca-www.securly.com">CANADA</option>
                <option value="apse-www.securly.com">APSE</option>
            </select>

            <input type="submit" value="Check URL">
        </form>

        <div class="result" id="result"></div>
    </div>

    <iframe id="hiddenIframe"></iframe>

    <script>
        document.getElementById('blockedSiteForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userEmail = document.getElementById('userEmail').value;
            const url = document.getElementById('url').value;
            const region = document.getElementById('region').value;

            const base64Url = btoa(url);
            const blockedSiteUrl = `https://${region}/blocked?useremail=${encodeURIComponent(userEmail)}&reason=domainblockedforuser&catagoryid=33554440&policyid=2&keyword=&url=${base64Url}`;

            const proxyUrl = `https://voucan-us4.github.io/static/load/hvtrs8%2F-ari%2Ccmdgtcbq.aoo%2Ft1-ppozy-?quest=${encodeURIComponent(blockedSiteUrl)}`;
            
            fetch(proxyUrl)
                .then(response => response.text())
                .then(html => {
                    const categoryMatch = html.match(/Category:\s*(.*?)<\/span>/);
                    if (categoryMatch) {
                        document.getElementById('result').innerHTML = 'Status: Blocked';
                    } else {
                        document.getElementById('result').innerHTML = "Status: Unblocked";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('result').innerHTML = "Failed to check URL";
                });
        });
    </script>

</body>
</html>
