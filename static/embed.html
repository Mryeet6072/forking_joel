<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap">
    <link rel="stylesheet" href="../storage/css/static-embed.css">
</head>
<body>

<script src="/particles.js"></script>
<script src="/app.js"></script>
<div id="particles-js"></div>

<div id="loadingScreen">
    <img src="/storage/images/logo2.png" alt="Logo">
    <div class="spinner"></div>
</div>

<script src="uv/uv.bundle.js"></script>
<script src="uv/uv.config.js"></script>
<script src="register-sw.js"></script>
<script src="embed.js"></script>
<script type="text/javascript" src="/storage/js/background.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const CB = localStorage.getItem('custombare');
        if (CB && self.__uv$config) {
          self.__uv$config.bare = CB;
          console.log('bare set to', CB);
        } else {
          console.warn('No custom bare set in localStorage or __uv$config not defined.');
        }
      });
    </script>

</body>
</html>
